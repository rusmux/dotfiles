"$schema" = "https://starship.rs/config-schema.json"

right_format = """$kubernetes$status$cmd_duration"""

[character]
disabled = true

[cmd_duration]
format = "[ $duration]($style)"

[conda]
format = "[$symbol$environment]($style) "
ignore_base = false

[directory]
fish_style_pwd_dir_length = 2

[docker_context]
disabled = true

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
tag_disabled = false

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "yellow"

conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[helm]
disabled = true

[hostname]
trim_at = ""

[kubernetes]
disabled = false
style = "red bold"
format ="[$symbol$context( \\($namespace\\))]($style)"

[line_break]
disabled = true

[lua]
format = "(via [$symbol($version )]($style))"

[package]
disabled = true

[python]
detect_extensions = []
detect_files = []

[status]
disabled = false
